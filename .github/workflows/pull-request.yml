name: pull-request
#on: [ pull_request ]
on:
  push:
    branches:
      - actions
env:
  JDBC_URL: jdbc:h2:mem:default
  JDBC_USER: 'sa'
  JDBC_PASSWORD: ""
  JDBC_DRIVER: org.h2.Driver
jobs:
  mvn-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'

      - name: Build with Maven
        run: mvn -B package --file pom.xml
