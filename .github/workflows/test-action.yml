name: test-action
on:
  push:
    branches:
      - actions
jobs:
  test-mvn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'

      - name: Build with Maven
        run: mvn -B package --file pom.xml
