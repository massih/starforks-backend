micronaut:
  application:
    name: slurpbook
  server:
    cors:
      enabled: true
      configurations:
        web:
          allowedOrigins:
            - http://localhost:4200

datasources:
  default:
    url: ${JDBC_URL:`jdbc:postgresql://localhost:5432/slurpbook`}
    username: ${JDBC_USER:admin}
    password: ${JDBC_PASSWORD:admin}
    driverClassName: ${JDBC_DRIVER:org.postgresql.Driver}

flyway:
  datasources:
    default:
      enabled: true